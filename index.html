<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check4Weather</title>
    <link class="top" style="width: 50px;" rel="icon" href="C4W.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="srch-box" placeholder="Check for a location...">
        </header>

        <main>
            <section class="loc">
                <div class="city">Allahabad, India</div>
                <div class="date">Tuesday 29 December 2020</div>
            </section>

            <div class="current">
                <div class="temp">15 <span>°C</span></div>

                <div class="weather">Cold</div>
                <div class="hi-low">13°C / 16°C</div>


            </div>

        </main>

    </div>



    <script src="app.js"></script>
</body>
</html>
